<ion-content class="no-scroll">
	<img src="assets/img/login.jpg">
	<div padding>
		<form [formGroup]="login" (ngSubmit)="logForm()">
			<ion-item>
				<ion-label for="email"></ion-label>
				<ion-input type="email" formControlName="email" value="" placeholder="Email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label for="password"></ion-label>
				<ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
			</ion-item>
			<button ion-button block type="submit" [disabled]="!login.valid" color="secondary"> SIGN IN </button>
		</form>
			
					
		<button [navPush]="signupPage"  ion-button clear block><span style="color:#555;" >DON'T HAVE AN ACCOUNT? </span>&nbsp;&nbsp;SIGN UP</button>
		<hr>
		<button [navPush]="passwordPage"  ion-button clear block color="danger"><span style="color:#555;" >FOREGOT POSSWORD? </span>&nbsp;&nbsp;RESET NOW</button>
	</div>	
</ion-content>
