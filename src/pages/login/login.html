<ion-content class="no-scroll">
	<img src="assets/img/login.jpg">
	<div padding>
		<form>
			<ion-item>
				<ion-label for="email"></ion-label>
				<ion-input type="email" value="" placeholder="Email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label for="password"></ion-label>
				<ion-input type="password" placeholder="Password"></ion-input>
			</ion-item>
		</form>
			
		<div padding-vertical>
			<button ion-button block color="secondary" >SIGN IN</button>
		</div>
					
		<button [navPush]="signupPage"  ion-button clear block><span style="color:#555;" >DON'T HAVE AN ACCOUNT? </span>&nbsp;&nbsp;SIGN UP</button>
		<hr>
		<button [navPush]="passwordPage"  ion-button clear block color="danger"><span style="color:#555;" >FOREGOT POSSWORD? </span>&nbsp;&nbsp;RESET NOW</button>
	</div>	
</ion-content>
